  DonateDownload:
    DownloadProblemContact: 'Έχετε προβλήματα με το <strong>κατέβασμα</strong> του LibreOffice; Σημειώστε ότι δεν <strong>παρέχουμε τεχνική υποστήριξη</strong> για την εγκατάσταση ή τη χρήση του λογισμικού. Εάν χρειάζεστε βοήθεια, επισκεφτείτε το <a href=''https://ask.libreoffice.org/''>Ask LibreOffice</a>.<br /><br />Αλλά εάν η ερώτησή σας είναι για το <strong>κατέβασμα</strong> του LibreOffice από τον ιστότοπό μας, πείτε μας: (1) την έκδοση του λειτουργικού σας συστήματος, (2) τον πλοηγητή ιστού σας, (3) τα μηνύματα σφάλματος που βλέπετε. Στείλτε τα παραπάνω στο <a href=''mailto:download@libreoffice.org''>download@libreoffice.org</a> και θα προσπαθήσουμε να σας βοηθήσουμε.'
